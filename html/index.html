<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <br>
    <nav>
        <a href="texto1.html">Tags Texto 1</a> |
        <a href="texto2.html">Tags Texto 2</a> |
        <a href="listas.html">Listas</a> |
        <a href="listaAninhada.html">Lista Aninhada</a> |
        <a href="links.html">Links</a> |
        <a href="tabela.html">Tabela</a> |
        <a href="/form/form.html">Formulário</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
       <b>Curso WEB Cod3r</b>
    </footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            
            link.onclick = function(e) {
                e.preventDefault()//previne o comportamento padrão
                //logo a pagina não vai navegar
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
