<h1>Formulário</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="nome" id="">
    
    <input type="password" name="senha" id="">

    <textarea name="bio" id="" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo" id=""> Ativo
    </div>
    
    <select name="estado" id="">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
    </select>
    <select name="interesses" multiple size="4" id="">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="c#">C#</option>
        <option value="c++">C++</option>
        <option value="nodejs">Nodejs</option>
        <option value="python">Python</option>
        <option value="vb">Visual Basic</option>
        <option value="vuejs">VUE</option>
        <option value="angularjs">Angular</option>
    </select>

    <button>Incluir</button>
</form>

<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio] {
        display: inline;
    }
    input[type=checkbox] {
        display: inline;
    }
</style>
